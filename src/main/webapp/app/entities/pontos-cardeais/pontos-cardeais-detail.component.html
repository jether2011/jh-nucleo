<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pontosCardeais">
            <h2><span jhiTranslate="nucleoApp.pontosCardeais.detail.title">Pontos Cardeais</span> {{ pontosCardeais.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nucleoApp.pontosCardeais.name">Name</span></dt>
                <dd>
                    <span>{{ pontosCardeais.name }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.pontosCardeais.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ pontosCardeais.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.pontosCardeais.created">Created</span></dt>
                <dd>
                    <span>{{ pontosCardeais.created }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.pontosCardeais.updated">Updated</span></dt>
                <dd>
                    <span>{{ pontosCardeais.updated }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pontos-cardeais', pontosCardeais.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
