<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="planoStatus">
            <h2><span jhiTranslate="nucleoApp.planoStatus.detail.title">Plano Status</span> {{ planoStatus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nucleoApp.planoStatus.name">Name</span></dt>
                <dd>
                    <span>{{ planoStatus.name }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.planoStatus.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ planoStatus.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.planoStatus.created">Created</span></dt>
                <dd>
                    <span>{{ planoStatus.created }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.planoStatus.updated">Updated</span></dt>
                <dd>
                    <span>{{ planoStatus.updated }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plano-status', planoStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
