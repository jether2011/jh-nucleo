<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="condicaoTempo">
            <h2><span jhiTranslate="nucleoApp.condicaoTempo.detail.title">Condicao Tempo</span> {{ condicaoTempo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nucleoApp.condicaoTempo.nome">Nome</span></dt>
                <dd>
                    <span>{{ condicaoTempo.nome }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.condicaoTempo.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ condicaoTempo.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.condicaoTempo.created">Created</span></dt>
                <dd>
                    <span>{{ condicaoTempo.created }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.condicaoTempo.updated">Updated</span></dt>
                <dd>
                    <span>{{ condicaoTempo.updated }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/condicao-tempo', condicaoTempo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
