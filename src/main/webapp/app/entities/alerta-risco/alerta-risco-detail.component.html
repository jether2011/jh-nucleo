<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="alertaRisco">
            <h2><span jhiTranslate="nucleoApp.alertaRisco.detail.title">Alerta Risco</span> {{ alertaRisco.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nucleoApp.alertaRisco.nome">Nome</span></dt>
                <dd>
                    <span>{{ alertaRisco.nome }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.alertaRisco.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ alertaRisco.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.alertaRisco.created">Created</span></dt>
                <dd>
                    <span>{{ alertaRisco.created }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.alertaRisco.updated">Updated</span></dt>
                <dd>
                    <span>{{ alertaRisco.updated }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/alerta-risco', alertaRisco.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
