<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="meteograma">
            <h2><span jhiTranslate="nucleoApp.meteograma.detail.title">Meteograma</span> {{ meteograma.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nucleoApp.meteograma.name">Name</span></dt>
                <dd>
                    <span>{{ meteograma.name }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.meteograma.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ meteograma.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.meteograma.arquivo">Arquivo</span></dt>
                <dd>
                    <span>{{ meteograma.arquivo }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.meteograma.folder">Folder</span></dt>
                <dd>
                    <span>{{ meteograma.folder }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.meteograma.tipoarquivo">Tipoarquivo</span></dt>
                <dd>
                    <span>{{ meteograma.tipoarquivo }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.meteograma.created">Created</span></dt>
                <dd>
                    <span>{{ meteograma.created }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.meteograma.updated">Updated</span></dt>
                <dd>
                    <span>{{ meteograma.updated }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.meteograma.plano">Plano</span></dt>
                <dd>
                    <div *ngIf="meteograma.planoId">
                        <a [routerLink]="['/plano', meteograma.planoId, 'view']">{{ meteograma.planoId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meteograma', meteograma.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
