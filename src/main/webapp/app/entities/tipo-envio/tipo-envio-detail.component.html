<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoEnvio">
            <h2><span jhiTranslate="nucleoApp.tipoEnvio.detail.title">Tipo Envio</span> {{ tipoEnvio.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nucleoApp.tipoEnvio.name">Name</span></dt>
                <dd>
                    <span>{{ tipoEnvio.name }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.tipoEnvio.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ tipoEnvio.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.tipoEnvio.created">Created</span></dt>
                <dd>
                    <span>{{ tipoEnvio.created }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.tipoEnvio.updated">Updated</span></dt>
                <dd>
                    <span>{{ tipoEnvio.updated }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-envio', tipoEnvio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
