<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="integrador">
            <h2><span jhiTranslate="nucleoApp.integrador.detail.title">Integrador</span> {{ integrador.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nucleoApp.integrador.nome">Nome</span></dt>
                <dd>
                    <span>{{ integrador.nome }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.integrador.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ integrador.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.integrador.created">Created</span></dt>
                <dd>
                    <span>{{ integrador.created }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.integrador.updated">Updated</span></dt>
                <dd>
                    <span>{{ integrador.updated }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/integrador', integrador.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
