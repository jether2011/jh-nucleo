<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="planoLayer">
            <h2><span jhiTranslate="nucleoApp.planoLayer.detail.title">Plano Layer</span> {{ planoLayer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nucleoApp.planoLayer.name">Name</span></dt>
                <dd>
                    <span>{{ planoLayer.name }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.planoLayer.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ planoLayer.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.planoLayer.created">Created</span></dt>
                <dd>
                    <span>{{ planoLayer.created }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.planoLayer.updated">Updated</span></dt>
                <dd>
                    <span>{{ planoLayer.updated }}</span>
                </dd>
                <dt><span jhiTranslate="nucleoApp.planoLayer.plano">Plano</span></dt>
                <dd>
                    <div *ngIf="planoLayer.planoId">
                        <a [routerLink]="['/plano', planoLayer.planoId, 'view']">{{ planoLayer.planoId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="nucleoApp.planoLayer.layer">Layer</span></dt>
                <dd>
                    <div *ngIf="planoLayer.layerId">
                        <a [routerLink]="['/layer', planoLayer.layerId, 'view']">{{ planoLayer.layerId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="nucleoApp.planoLayer.alvo">Alvo</span></dt>
                <dd>
                    <div *ngIf="planoLayer.alvoId">
                        <a [routerLink]="['/alvo', planoLayer.alvoId, 'view']">{{ planoLayer.alvoId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plano-layer', planoLayer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
